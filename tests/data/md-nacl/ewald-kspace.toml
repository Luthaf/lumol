# A modified Ewald test, with ridiculously small real space cutoff, to increase
# the effect of k-space energy/forces.

[input]
version = 1

[global]
cutoff = "5.5 A"

[pairs]
Na-Na = {type = "lj", sigma = "2.497 A", epsilon = "0.07826 kcal/mol"}
Cl-Cl = {type = "lj", sigma = "4.612 A", epsilon = "0.02502 kcal/mol"}
Na-Cl = {type = "lj", sigma = "3.5545 A", epsilon = "0.04425 kcal/mol"}

[coulomb]
ewald = {cutoff = "1 A", kmax = 10}

[charges]
Na = 1.0
Cl = -1.0
